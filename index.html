<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programing - Michiko Hasegawa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Photo Matching Game</h1>
        <section>
            <div class="player-name" id="player1-name"></div>
            <div class="score">Score:<span id="score"> 0</span></div>
        </section>

        <div class="timer">
            <span id='mins'>01</span>:<span id='secs'>30</span>
        </div>
    </header>

    <main id="main">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                style="width:100%">
            </div>
        </div>
        
        <div class="splashScreen">
            <div class="form-wrapper">
                <form class="form">
                    <input type="text" id="name-input1" name="name" placeholder="Enter your name">
                </form>
                <button class="join-btn" id="join-btn">Join</button>
            </div>
        </div>

        <div class="gameScreen" style="display: none;"> 
        </div>

        <button class="start-btn" id="start-btn">Start Game!</button>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
